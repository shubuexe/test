<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="300" fill="#f8fafc" />
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Common Source Amplifier</text>
  
  <!-- MOSFET -->
  <g transform="translate(300,150)">
    <!-- Drain -->
    <line x1="0" y1="-50" x2="0" y2="-20" stroke="#1e293b" stroke-width="2" />
    <!-- Source -->
    <line x1="0" y1="20" x2="0" y2="50" stroke="#1e293b" stroke-width="2" />
    <!-- Gate -->
    <line x1="-40" y1="0" x2="-10" y2="0" stroke="#1e293b" stroke-width="2" />
    <!-- Channel -->
    <line x1="-7" y1="-20" x2="-7" y2="20" stroke="#1e293b" stroke-width="2" />
    <!-- Body -->
    <rect x="-7" y="-20" width="14" height="40" fill="none" stroke="#1e293b" stroke-width="1.5" />
    <!-- Arrow -->
    <polyline points="0,7 7,0 0,-7" fill="none" stroke="#1e293b" stroke-width="1.5" />
    <!-- Labels -->
    <text x="12" y="-25" font-family="Arial" font-size="10" text-anchor="start">D</text>
    <text x="12" y="30" font-family="Arial" font-size="10" text-anchor="start">S</text>
    <text x="-25" y="-5" font-family="Arial" font-size="10" text-anchor="middle">G</text>
  </g>
  
  <!-- VDD Supply -->
  <g transform="translate(300,60)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#2563eb" stroke-width="1.5" />
    <text x="0" y="4" font-family="Arial" font-size="10" text-anchor="middle">VDD</text>
  </g>
  
  <!-- Input Source -->
  <g transform="translate(200,150)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#2563eb" stroke-width="1.5" />
    <text x="0" y="4" font-family="Arial" font-size="10" text-anchor="middle">Vin</text>
  </g>
  
  <!-- Drain Resistor (RD) -->
  <g transform="translate(300,100)">
    <line x1="0" y1="-15" x2="0" y2="-5" stroke="#1e293b" stroke-width="1.5" />
    <path d="M0,-5 L-5,-2 L5,4 L-5,10 L5,16 L-5,22 L0,25" fill="none" stroke="#1e293b" stroke-width="1.5" />
    <line x1="0" y1="25" x2="0" y2="35" stroke="#1e293b" stroke-width="1.5" />
    <text x="15" y="10" font-family="Arial" font-size="10">RD</text>
    <text x="15" y="25" font-family="Arial" font-size="8">2kΩ</text>
  </g>
  
  <!-- Gate Resistor (RG) -->
  <g transform="translate(250,150)">
    <path d="M0,0 L-5,3 L5,9 L-5,15 L5,21 L-5,27 L0,30" fill="none" stroke="#1e293b" stroke-width="1.5" transform="rotate(90)" />
    <text x="0" y="-15" font-family="Arial" font-size="10">RG</text>
    <text x="0" y="-25" font-family="Arial" font-size="8">1MΩ</text>
  </g>
  
  <!-- Source Resistor (RS) -->
  <g transform="translate(300,220)">
    <path d="M0,0 L-5,3 L5,9 L-5,15 L5,21 L-5,27 L0,30" fill="none" stroke="#1e293b" stroke-width="1.5" />
    <text x="15" y="15" font-family="Arial" font-size="10">RS</text>
    <text x="15" y="30" font-family="Arial" font-size="8">500Ω</text>
  </g>
  
  <!-- Coupling Capacitor (Input) -->
  <g transform="translate(225,150)">
    <line x1="-5" y1="-10" x2="-5" y2="10" stroke="#1e293b" stroke-width="1.5" />
    <line x1="5" y1="-10" x2="5" y2="10" stroke="#1e293b" stroke-width="1.5" />
    <text x="0" y="-15" font-family="Arial" font-size="10" text-anchor="middle">Cin</text>
  </g>
  
  <!-- Output Coupling Capacitor -->
  <g transform="translate(350,150)">
    <line x1="-5" y1="-10" x2="-5" y2="10" stroke="#1e293b" stroke-width="1.5" />
    <line x1="5" y1="-10" x2="5" y2="10" stroke="#1e293b" stroke-width="1.5" />
    <text x="0" y="-15" font-family="Arial" font-size="10" text-anchor="middle">Cout</text>
  </g>
  
  <!-- Output Load -->
  <g transform="translate(400,150)">
    <path d="M0,-15 L-5,-12 L5,-6 L-5,0 L5,6 L-5,12 L0,15" fill="none" stroke="#1e293b" stroke-width="1.5" />
    <text x="15" y="5" font-family="Arial" font-size="10">RL</text>
    <text x="15" y="20" font-family="Arial" font-size="8">10kΩ</text>
  </g>
  
  <!-- Output Signal -->
  <g transform="translate(450,150)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#2563eb" stroke-width="1.5" />
    <text x="0" y="4" font-family="Arial" font-size="10" text-anchor="middle">Vout</text>
  </g>
  
  <!-- Ground Symbols -->
  <g transform="translate(300,270)">
    <line x1="0" y1="0" x2="0" y2="5" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-7" y1="9" x2="7" y2="9" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-3" y1="13" x2="3" y2="13" stroke="#1e293b" stroke-width="1.5" />
  </g>
  
  <g transform="translate(400,190)">
    <line x1="0" y1="0" x2="0" y2="5" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-7" y1="9" x2="7" y2="9" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-3" y1="13" x2="3" y2="13" stroke="#1e293b" stroke-width="1.5" />
  </g>
  
  <!-- Connecting Wires -->
  <g stroke="#1e293b" stroke-width="1.5">
    <!-- VDD to RD -->
    <line x1="300" y1="75" x2="300" y2="85" />
    <!-- Input to Capacitor -->
    <line x1="215" y1="150" x2="220" y2="150" />
    <!-- Capacitor to RG -->
    <line x1="230" y1="150" x2="235" y2="150" />
    <!-- RG to Gate -->
    <line x1="265" y1="150" x2="260" y2="150" />
    <!-- Drain to Output Capacitor -->
    <line x1="300" y1="150" x2="345" y2="150" />
    <!-- Output Capacitor to Load -->
    <line x1="355" y1="150" x2="385" y2="150" />
    <!-- Load to Output Signal -->
    <line x1="415" y1="150" x2="435" y2="150" />
    <!-- Load to Ground -->
    <line x1="400" y1="165" x2="400" y2="190" />
    <!-- Source to RS -->
    <line x1="300" y1="200" x2="300" y2="220" />
    <!-- RS to Ground -->
    <line x1="300" y1="250" x2="300" y2="270" />
  </g>
  
  <!-- MOSFET Parameters Box -->
  <g transform="translate(470, 70)">
    <rect x="0" y="0" width="120" height="60" rx="5" ry="5" fill="white" stroke="#2563eb" stroke-width="1" />
    <text x="10" y="20" font-family="Arial" font-size="10" font-weight="bold">MOSFET Parameters:</text>
    <text x="10" y="35" font-family="Arial" font-size="8">Vth = 2.0V, K = 10mA/V²</text>
    <text x="10" y="50" font-family="Arial" font-size="8">λ = 0.01 V⁻¹, W/L = 10</text>
  </g>
  
  <!-- Circuit Characteristics -->
  <g transform="translate(100, 70)">
    <rect x="0" y="0" width="120" height="60" rx="5" ry="5" fill="white" stroke="#2563eb" stroke-width="1" />
    <text x="10" y="20" font-family="Arial" font-size="10" font-weight="bold">Characteristics:</text>
    <text x="10" y="35" font-family="Arial" font-size="8">Voltage Gain ≈ 15</text>
    <text x="10" y="50" font-family="Arial" font-size="8">Bandwidth: 100Hz-1MHz</text>
  </g>
  
  <!-- Biasing Values -->
  <g transform="translate(470, 220)">
    <rect x="0" y="0" width="120" height="60" rx="5" ry="5" fill="white" stroke="#2563eb" stroke-width="1" />
    <text x="10" y="20" font-family="Arial" font-size="10" font-weight="bold">Biasing Values:</text>
    <text x="10" y="35" font-family="Arial" font-size="8">VGS = 3.0V, VDS = 5.0V</text>
    <text x="10" y="50" font-family="Arial" font-size="8">ID = 1.0mA, gm = 2mA/V</text>
  </g>
</svg> 