<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid -->
  <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
  </pattern>
  <rect width="100%" height="100%" fill="white"/>
  <rect width="100%" height="100%" fill="url(#smallGrid)"/>
  
  <!-- D Flip-Flop Left -->
  <rect x="80" y="60" width="60" height="80" fill="none" stroke="#333" stroke-width="2" rx="2"/>
  <line x1="80" y1="80" x2="90" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="120" x2="90" y2="120" stroke="#333" stroke-width="2"/>
  <line x1="140" y1="80" x2="150" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="140" y1="120" x2="150" y2="120" stroke="#333" stroke-width="2"/>
  <text x="98" y="85" font-family="Arial" font-size="12" fill="#333">D</text>
  <text x="98" y="105" font-family="Arial" font-size="12" fill="#333">FF</text>
  <text x="98" y="125" font-family="Arial" font-size="12" fill="#333">CLK</text>
  <text x="125" y="85" font-family="Arial" font-size="12" fill="#333">Q</text>
  <text x="125" y="125" font-family="Arial" font-size="12" fill="#333">Q̅</text>
  
  <!-- D Flip-Flop Right -->
  <rect x="180" y="60" width="60" height="80" fill="none" stroke="#333" stroke-width="2" rx="2"/>
  <line x1="180" y1="80" x2="190" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="180" y1="120" x2="190" y2="120" stroke="#333" stroke-width="2"/>
  <line x1="240" y1="80" x2="250" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="240" y1="120" x2="250" y2="120" stroke="#333" stroke-width="2"/>
  <text x="198" y="85" font-family="Arial" font-size="12" fill="#333">D</text>
  <text x="198" y="105" font-family="Arial" font-size="12" fill="#333">FF</text>
  <text x="198" y="125" font-family="Arial" font-size="12" fill="#333">CLK</text>
  <text x="225" y="85" font-family="Arial" font-size="12" fill="#333">Q</text>
  <text x="225" y="125" font-family="Arial" font-size="12" fill="#333">Q̅</text>
  
  <!-- Connections -->
  <line x1="150" y1="80" x2="180" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="250" y1="80" x2="270" y2="80" stroke="#333" stroke-width="2"/>
  <text x="270" y="85" font-family="Arial" font-size="12" fill="#333">Qout</text>
  
  <!-- CLK Input -->
  <line x1="50" y1="160" x2="210" y2="160" stroke="#333" stroke-width="2"/>
  <line x1="110" y1="160" x2="110" y2="140" stroke="#333" stroke-width="2"/>
  <line x1="210" y1="160" x2="210" y2="140" stroke="#333" stroke-width="2"/>
  <text x="30" y="165" font-family="Arial" font-size="12" fill="#333">CLK</text>
  
  <!-- Input -->
  <line x1="50" y1="80" x2="80" y2="80" stroke="#333" stroke-width="2"/>
  <text x="30" y="85" font-family="Arial" font-size="12" fill="#333">Din</text>
  
  <!-- Feedback -->
  <line x1="150" y1="120" x2="160" y2="120" stroke="#333" stroke-width="2"/>
  <line x1="160" y1="120" x2="160" y2="40" stroke="#333" stroke-width="2"/>
  <line x1="160" y1="40" x2="70" y2="40" stroke="#333" stroke-width="2"/>
  <line x1="70" y1="40" x2="70" y2="80" stroke="#333" stroke-width="2"/>
  
  <!-- Clock Symbol -->
  <path d="M45,160 L50,160 L55,155 L60,165 L65,155 L70,165 L75,155 L80,165 L85,155 L90,160 L95,160" 
        fill="none" stroke="#333" stroke-width="1"/>
</svg> 