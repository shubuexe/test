<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="300" fill="#f8fafc" />
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Inverting Amplifier Circuit</text>
  
  <!-- Op-Amp Symbol -->
  <g transform="translate(300,150)">
    <!-- Op-Amp Triangle -->
    <path d="M0,-40 L70,0 L0,40 Z" fill="white" stroke="#1e293b" stroke-width="2" />
    <!-- Inverting Input (-) -->
    <line x1="-20" y1="20" x2="0" y2="20" stroke="#1e293b" stroke-width="1.5" />
    <text x="-5" y="25" font-family="Arial" font-size="12" text-anchor="middle">-</text>
    <!-- Non-Inverting Input (+) -->
    <line x1="-20" y1="-20" x2="0" y2="-20" stroke="#1e293b" stroke-width="1.5" />
    <text x="-5" y="-14" font-family="Arial" font-size="12" text-anchor="middle">+</text>
    <!-- Output -->
    <line x1="70" y1="0" x2="90" y2="0" stroke="#1e293b" stroke-width="1.5" />
    
    <!-- Power Supply pins (not typically shown in simplified schematics, but added for completeness) -->
    <line x1="30" y1="-25" x2="30" y2="-40" stroke="#1e293b" stroke-width="1" stroke-dasharray="4,2" />
    <text x="30" y="-30" font-family="Arial" font-size="8" text-anchor="middle">V+</text>
    <line x1="30" y1="25" x2="30" y2="40" stroke="#1e293b" stroke-width="1" stroke-dasharray="4,2" />
    <text x="30" y="35" font-family="Arial" font-size="8" text-anchor="middle">V-</text>
  </g>
  
  <!-- Input Resistor (R1) -->
  <g transform="translate(220,170)">
    <line x1="-50" y1="0" x2="-20" y2="0" stroke="#1e293b" stroke-width="1.5" />
    <path d="M-20,0 L-15,0 L-15,-7 L-5,-7 L-5,7 L5,7 L5,-7 L15,-7 L15,0 L20,0" fill="none" stroke="#1e293b" stroke-width="1.5" />
    <line x1="20" y1="0" x2="60" y2="0" stroke="#1e293b" stroke-width="1.5" />
    <text x="0" y="-15" font-family="Arial" font-size="10" text-anchor="middle">R1</text>
    <text x="0" y="-28" font-family="Arial" font-size="8" text-anchor="middle">10kΩ</text>
  </g>
  
  <!-- Feedback Resistor (R2) -->
  <g transform="translate(330,130)">
    <path d="M-50,0 L-45,0 L-45,-7 L-35,-7 L-35,7 L-25,7 L-25,-7 L-15,-7 L-15,0 L-10,0" fill="none" stroke="#1e293b" stroke-width="1.5" transform="rotate(45 -30,0)" />
    <text x="-30" y="-20" font-family="Arial" font-size="10" text-anchor="middle">R2</text>
    <text x="-30" y="-35" font-family="Arial" font-size="8" text-anchor="middle">100kΩ</text>
    <!-- Connecting wires for feedback resistor -->
    <line x1="-50" y1="0" x2="-30" y2="20" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-10" y1="0" x2="60" y2="20" stroke="#1e293b" stroke-width="1.5" />
  </g>
  
  <!-- Input Source -->
  <g transform="translate(140,170)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#2563eb" stroke-width="1.5" />
    <text x="0" y="4" font-family="Arial" font-size="10" text-anchor="middle">Vin</text>
  </g>
  
  <!-- Ground Symbol for Non-inverting Input -->
  <g transform="translate(250,130)">
    <line x1="0" y1="0" x2="0" y2="5" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-7" y1="9" x2="7" y2="9" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-3" y1="13" x2="3" y2="13" stroke="#1e293b" stroke-width="1.5" />
  </g>
  
  <!-- Output Load -->
  <g transform="translate(425,150)">
    <path d="M0,-15 L-5,-12 L5,-6 L-5,0 L5,6 L-5,12 L0,15" fill="none" stroke="#1e293b" stroke-width="1.5" />
    <text x="15" y="5" font-family="Arial" font-size="10">RL</text>
    <text x="15" y="18" font-family="Arial" font-size="8">10kΩ</text>
  </g>
  
  <!-- Output Voltage -->
  <g transform="translate(480,150)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#2563eb" stroke-width="1.5" />
    <text x="0" y="4" font-family="Arial" font-size="10" text-anchor="middle">Vout</text>
  </g>
  
  <!-- Ground Symbol for Load -->
  <g transform="translate(425,200)">
    <line x1="0" y1="0" x2="0" y2="5" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-7" y1="9" x2="7" y2="9" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-3" y1="13" x2="3" y2="13" stroke="#1e293b" stroke-width="1.5" />
  </g>
  
  <!-- Connecting Wires -->
  <g stroke="#1e293b" stroke-width="1.5">
    <!-- Input to R1 -->
    <line x1="155" y1="170" x2="170" y2="170" />
    <!-- Non-inverting input to ground -->
    <line x1="280" y1="130" x2="250" y2="130" />
    <!-- Output to load -->
    <line x1="390" y1="150" x2="410" y2="150" />
    <!-- Load to output voltage -->
    <line x1="440" y1="150" x2="465" y2="150" />
    <!-- Load to ground -->
    <line x1="425" y1="165" x2="425" y2="200" />
  </g>
  
  <!-- Circuit Characteristics -->
  <g transform="translate(460, 60)">
    <rect x="0" y="0" width="120" height="70" rx="5" ry="5" fill="white" stroke="#2563eb" stroke-width="1" />
    <text x="10" y="20" font-family="Arial" font-size="10" font-weight="bold">Characteristics:</text>
    <text x="10" y="40" font-family="Arial" font-size="8">Gain = -R2/R1 = -10</text>
    <text x="10" y="55" font-family="Arial" font-size="8">Phase Shift = 180°</text>
  </g>
  
  <!-- Formula Box -->
  <g transform="translate(110, 60)">
    <rect x="0" y="0" width="160" height="40" rx="5" ry="5" fill="white" stroke="#2563eb" stroke-width="1" />
    <text x="80" y="25" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Vout = -(R2/R1) × Vin</text>
  </g>
  
  <!-- Signal Waveforms -->
  <g transform="translate(140, 240)">
    <rect x="0" y="0" width="320" height="40" rx="5" ry="5" fill="white" stroke="#2563eb" stroke-width="1" />
    <!-- Input sine wave -->
    <path d="M20,20 C30,5 40,5 50,20 C60,35 70,35 80,20" fill="none" stroke="#2563eb" stroke-width="1.5" />
    <text x="50" y="45" font-family="Arial" font-size="8" text-anchor="middle">Input</text>
    
    <!-- Output inverted sine wave (larger amplitude) -->
    <path d="M190,20 C180,40 170,40 160,20 C150,0 140,0 130,20" fill="none" stroke="#e11d48" stroke-width="1.5" />
    <text x="160" y="45" font-family="Arial" font-size="8" text-anchor="middle">Output</text>
    
    <!-- Waveform separator -->
    <line x1="100" y1="5" x2="100" y2="35" stroke="#1e293b" stroke-width="1" stroke-dasharray="2,2" />
  </g>
</svg> 