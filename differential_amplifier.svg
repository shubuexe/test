<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="220" viewBox="0 0 300 220" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid -->
  <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
  </pattern>
  <rect width="100%" height="100%" fill="white"/>
  <rect width="100%" height="100%" fill="url(#smallGrid)"/>
  
  <!-- VDD Line -->
  <line x1="30" y1="30" x2="270" y2="30" stroke="#333" stroke-width="2"/>
  <text x="15" y="35" font-family="Arial" font-size="12" fill="#333">VDD</text>
  
  <!-- Current Mirror Load -->
  <rect x="90" y="50" width="30" height="40" fill="none" stroke="#333" stroke-width="2" rx="2"/>
  <rect x="180" y="50" width="30" height="40" fill="none" stroke="#333" stroke-width="2" rx="2"/>
  <text x="95" y="75" font-family="Arial" font-size="10" fill="#333">M3</text>
  <text x="185" y="75" font-family="Arial" font-size="10" fill="#333">M4</text>
  
  <!-- Connection between Load Transistors -->
  <line x1="105" y1="30" x2="105" y2="50" stroke="#333" stroke-width="2"/>
  <line x1="195" y1="30" x2="195" y2="50" stroke="#333" stroke-width="2"/>
  <line x1="105" y1="90" x2="105" y2="110" stroke="#333" stroke-width="2"/>
  <line x1="195" y1="90" x2="195" y2="110" stroke="#333" stroke-width="2"/>
  
  <!-- Gate Connections for Load -->
  <line x1="90" y1="70" x2="80" y2="70" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="70" x2="80" y2="100" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="70" x2="80" y2="40" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="40" x2="105" y2="40" stroke="#333" stroke-width="2"/>
  <line x1="180" y1="70" x2="160" y2="70" stroke="#333" stroke-width="2"/>
  <line x1="160" y1="70" x2="160" y2="40" stroke="#333" stroke-width="2"/>
  <line x1="160" y1="40" x2="80" y2="40" stroke="#333" stroke-width="2"/>
  
  <!-- Differential Pair -->
  <rect x="90" y="120" width="30" height="40" fill="none" stroke="#333" stroke-width="2" rx="2"/>
  <rect x="180" y="120" width="30" height="40" fill="none" stroke="#333" stroke-width="2" rx="2"/>
  <text x="95" y="145" font-family="Arial" font-size="10" fill="#333">M1</text>
  <text x="185" y="145" font-family="Arial" font-size="10" fill="#333">M2</text>
  
  <!-- Input Labels -->
  <text x="50" y="140" font-family="Arial" font-size="12" fill="#333">Vin-</text>
  <text x="225" y="140" font-family="Arial" font-size="12" fill="#333">Vin+</text>
  
  <!-- Input Connections -->
  <line x1="65" y1="140" x2="90" y2="140" stroke="#333" stroke-width="2"/>
  <line x1="210" y1="140" x2="240" y2="140" stroke="#333" stroke-width="2"/>
  
  <!-- Tail Current -->
  <line x1="105" y1="160" x2="105" y2="180" stroke="#333" stroke-width="2"/>
  <line x1="195" y1="160" x2="195" y2="180" stroke="#333" stroke-width="2"/>
  <line x1="105" y1="180" x2="195" y2="180" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="180" x2="150" y2="200" stroke="#333" stroke-width="2"/>
  
  <!-- Current Source -->
  <circle cx="150" cy="190" r="10" fill="none" stroke="#333" stroke-width="2"/>
  <text x="145" y="194" font-family="Arial" font-size="12" fill="#333">I</text>
  
  <!-- Ground Symbol -->
  <line x1="150" y1="200" x2="150" y2="205" stroke="#333" stroke-width="2"/>
  <line x1="140" y1="205" x2="160" y2="205" stroke="#333" stroke-width="2"/>
  <line x1="143" y1="210" x2="157" y2="210" stroke="#333" stroke-width="2"/>
  <line x1="146" y1="215" x2="154" y2="215" stroke="#333" stroke-width="2"/>
  
  <!-- Output -->
  <line x1="195" y1="100" x2="240" y2="100" stroke="#333" stroke-width="2"/>
  <text x="245" y="105" font-family="Arial" font-size="12" fill="#333">Vout</text>
  
  <!-- Output Connection -->
  <circle cx="240" cy="100" r="3" fill="#333"/>
</svg> 