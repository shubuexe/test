<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="300" fill="#f8fafc" />
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">CMOS Inverter Circuit</text>
  
  <!-- PMOS Transistor -->
  <g transform="translate(300,100)">
    <!-- Drain -->
    <line x1="0" y1="35" x2="0" y2="15" stroke="#1e293b" stroke-width="2" />
    <!-- Source -->
    <line x1="0" y1="-15" x2="0" y2="-35" stroke="#1e293b" stroke-width="2" />
    <!-- Gate -->
    <line x1="-40" y1="0" x2="-15" y2="0" stroke="#1e293b" stroke-width="2" />
    <!-- Channel -->
    <line x1="-10" y1="-15" x2="-10" y2="15" stroke="#1e293b" stroke-width="2" />
    <!-- Body -->
    <rect x="-10" y="-15" width="20" height="30" fill="none" stroke="#1e293b" stroke-width="1.5" />
    <!-- Circle for PMOS -->
    <circle cx="-15" cy="0" r="5" fill="none" stroke="#1e293b" stroke-width="1.5" />
    <!-- Labels -->
    <text x="12" y="20" font-family="Arial" font-size="10" text-anchor="start">D</text>
    <text x="12" y="-20" font-family="Arial" font-size="10" text-anchor="start">S</text>
    <text x="-30" y="-10" font-family="Arial" font-size="10" text-anchor="middle">G</text>
    <!-- PMOS Label -->
    <text x="-35" y="20" font-family="Arial" font-size="8" text-anchor="middle">PMOS</text>
  </g>
  
  <!-- NMOS Transistor -->
  <g transform="translate(300,200)">
    <!-- Drain -->
    <line x1="0" y1="-35" x2="0" y2="-15" stroke="#1e293b" stroke-width="2" />
    <!-- Source -->
    <line x1="0" y1="15" x2="0" y2="35" stroke="#1e293b" stroke-width="2" />
    <!-- Gate -->
    <line x1="-40" y1="0" x2="-10" y2="0" stroke="#1e293b" stroke-width="2" />
    <!-- Channel -->
    <line x1="-10" y1="-15" x2="-10" y2="15" stroke="#1e293b" stroke-width="2" />
    <!-- Body -->
    <rect x="-10" y="-15" width="20" height="30" fill="none" stroke="#1e293b" stroke-width="1.5" />
    <!-- Arrow for NMOS -->
    <polyline points="0,7 7,0 0,-7" fill="none" stroke="#1e293b" stroke-width="1.5" />
    <!-- Labels -->
    <text x="12" y="-20" font-family="Arial" font-size="10" text-anchor="start">D</text>
    <text x="12" y="20" font-family="Arial" font-size="10" text-anchor="start">S</text>
    <text x="-30" y="-10" font-family="Arial" font-size="10" text-anchor="middle">G</text>
    <!-- NMOS Label -->
    <text x="-35" y="20" font-family="Arial" font-size="8" text-anchor="middle">NMOS</text>
  </g>
  
  <!-- VDD Supply -->
  <g transform="translate(300,40)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#2563eb" stroke-width="1.5" />
    <text x="0" y="4" font-family="Arial" font-size="10" text-anchor="middle">VDD</text>
  </g>
  
  <!-- Ground Symbol -->
  <g transform="translate(300,260)">
    <line x1="0" y1="0" x2="0" y2="5" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-7" y1="9" x2="7" y2="9" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-3" y1="13" x2="3" y2="13" stroke="#1e293b" stroke-width="1.5" />
  </g>
  
  <!-- Input (Vin) -->
  <g transform="translate(200,150)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#2563eb" stroke-width="1.5" />
    <text x="0" y="4" font-family="Arial" font-size="10" text-anchor="middle">Vin</text>
  </g>
  
  <!-- Output (Vout) -->
  <g transform="translate(400,150)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#2563eb" stroke-width="1.5" />
    <text x="0" y="4" font-family="Arial" font-size="10" text-anchor="middle">Vout</text>
  </g>
  
  <!-- Load Capacitor -->
  <g transform="translate(400,200)">
    <line x1="0" y1="-20" x2="0" y2="-5" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-15" y1="5" x2="15" y2="5" stroke="#1e293b" stroke-width="1.5" />
    <line x1="0" y1="5" x2="0" y2="20" stroke="#1e293b" stroke-width="1.5" />
    <text x="20" y="0" font-family="Arial" font-size="10">CL</text>
  </g>
  
  <!-- Ground for Capacitor -->
  <g transform="translate(400,240)">
    <line x1="0" y1="0" x2="0" y2="5" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-7" y1="9" x2="7" y2="9" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-3" y1="13" x2="3" y2="13" stroke="#1e293b" stroke-width="1.5" />
  </g>
  
  <!-- Connecting Wires -->
  <g stroke="#1e293b" stroke-width="1.5">
    <!-- VDD to PMOS Source -->
    <line x1="300" y1="55" x2="300" y2="85" />
    
    <!-- PMOS Drain to NMOS Drain and Output -->
    <line x1="300" y1="115" x2="300" y2="165" />
    <line x1="300" y1="150" x2="385" y2="150" />
    
    <!-- NMOS Source to Ground -->
    <line x1="300" y1="235" x2="300" y2="260" />
    
    <!-- Input to Both Gates -->
    <line x1="215" y1="150" x2="260" y2="150" />
    <line x1="240" y1="150" x2="240" y2="100" />
    <line x1="240" y1="150" x2="240" y2="200" />
    <line x1="240" y1="100" x2="260" y2="100" />
    <line x1="240" y1="200" x2="260" y2="200" />
    
    <!-- Output to Capacitor -->
    <line x1="400" y1="165" x2="400" y2="180" />
    
    <!-- Capacitor to Ground -->
    <line x1="400" y1="220" x2="400" y2="240" />
  </g>
  
  <!-- Transistor Parameters -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="130" height="70" rx="5" ry="5" fill="white" stroke="#2563eb" stroke-width="1" />
    <text x="10" y="20" font-family="Arial" font-size="10" font-weight="bold">PMOS Parameters:</text>
    <text x="10" y="35" font-family="Arial" font-size="8">W/L = 20µm/0.5µm</text>
    <text x="10" y="50" font-family="Arial" font-size="8">µp = 80 cm²/V·s</text>
    <text x="10" y="65" font-family="Arial" font-size="8">Vtp = -0.9V</text>
  </g>
  
  <g transform="translate(100, 170)">
    <rect x="0" y="0" width="130" height="70" rx="5" ry="5" fill="white" stroke="#2563eb" stroke-width="1" />
    <text x="10" y="20" font-family="Arial" font-size="10" font-weight="bold">NMOS Parameters:</text>
    <text x="10" y="35" font-family="Arial" font-size="8">W/L = 10µm/0.5µm</text>
    <text x="10" y="50" font-family="Arial" font-size="8">µn = 350 cm²/V·s</text>
    <text x="10" y="65" font-family="Arial" font-size="8">Vtn = 0.7V</text>
  </g>
  
  <!-- Circuit Characteristics -->
  <g transform="translate(460, 80)">
    <rect x="0" y="0" width="130" height="70" rx="5" ry="5" fill="white" stroke="#2563eb" stroke-width="1" />
    <text x="10" y="20" font-family="Arial" font-size="10" font-weight="bold">Characteristics:</text>
    <text x="10" y="35" font-family="Arial" font-size="8">Gain: -20 (@ Vin = VDD/2)</text>
    <text x="10" y="50" font-family="Arial" font-size="8">Noise Margin: 0.4V/0.5V</text>
    <text x="10" y="65" font-family="Arial" font-size="8">Switching Time: 45ps</text>
  </g>
  
  <!-- Transfer Characteristic -->
  <g transform="translate(460, 170)">
    <rect x="0" y="0" width="130" height="100" rx="5" ry="5" fill="white" stroke="#2563eb" stroke-width="1" />
    <text x="65" y="20" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Transfer Curve</text>
    
    <!-- Axes -->
    <line x1="20" y1="80" x2="110" y2="80" stroke="#1e293b" stroke-width="1" /> <!-- X-axis -->
    <line x1="20" y1="80" x2="20" y2="30" stroke="#1e293b" stroke-width="1" /> <!-- Y-axis -->
    
    <!-- Labels -->
    <text x="65" y="90" font-family="Arial" font-size="8" text-anchor="middle">Vin</text>
    <text x="10" y="55" font-family="Arial" font-size="8" text-anchor="middle">Vout</text>
    
    <!-- Transfer curve -->
    <path d="M20,30 L40,30 C50,30 55,40 60,75 C65,82 110,80 110,80" fill="none" stroke="#2563eb" stroke-width="1.5" />
    
    <!-- VDD/2 marker -->
    <line x1="65" y1="80" x2="65" y2="75" stroke="#1e293b" stroke-width="0.5" stroke-dasharray="2,1" />
    <text x="65" y="95" font-family="Arial" font-size="6" text-anchor="middle">VDD/2</text>
  </g>
</svg> 