<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid -->
  <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
  </pattern>
  <rect width="100%" height="100%" fill="white"/>
  <rect width="100%" height="100%" fill="url(#smallGrid)"/>
  
  <!-- Op Amp Symbol -->
  <path d="M 100,60 L 100,140 L 180,100 Z" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Schmitt Trigger Symbol -->
  <line x1="130" y1="80" x2="150" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="130" y1="120" x2="150" y2="120" stroke="#333" stroke-width="2"/>
  <line x1="130" y1="80" x2="130" y2="120" stroke="#333" stroke-width="2"/>
  <path d="M 130,80 L 135,85 L 135,115 L 130,120" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Power Supply -->
  <line x1="140" y1="60" x2="140" y2="45" stroke="#333" stroke-width="2"/>
  <text x="145" y="50" font-family="Arial" font-size="12" fill="#333">VCC</text>
  
  <line x1="140" y1="140" x2="140" y2="155" stroke="#333" stroke-width="2"/>
  <text x="145" y="155" font-family="Arial" font-size="12" fill="#333">VEE</text>
  
  <!-- Input -->
  <line x1="50" y1="120" x2="100" y2="120" stroke="#333" stroke-width="2"/>
  <text x="60" y="115" font-family="Arial" font-size="12" fill="#333">Vin</text>
  
  <!-- Output -->
  <line x1="180" y1="100" x2="230" y2="100" stroke="#333" stroke-width="2"/>
  <text x="210" y="95" font-family="Arial" font-size="12" fill="#333">Vout</text>
  
  <!-- Resistors -->
  <line x1="180" y1="100" x2="200" y2="100" stroke="#333" stroke-width="2"/>
  
  <!-- Feedback Resistor R1 -->
  <line x1="200" y1="100" x2="200" y2="60" stroke="#333" stroke-width="2"/>
  <path d="M 200,60 L 190,60 L 192,58 L 188,56 L 192,54 L 188,52 L 192,50 L 190,48 L 200,48" 
        fill="none" stroke="#333" stroke-width="2"/>
  <text x="175" y="55" font-family="Arial" font-size="12" fill="#333">R1</text>
  
  <!-- Feedback Connection -->
  <line x1="200" y1="48" x2="200" y2="30" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="30" x2="80" y2="30" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="30" x2="80" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="80" x2="100" y2="80" stroke="#333" stroke-width="2"/>
  
  <!-- Resistor R2 -->
  <line x1="80" y1="80" x2="80" y2="170" stroke="#333" stroke-width="2"/>
  <path d="M 80,170 L 70,170 L 72,168 L 68,166 L 72,164 L 68,162 L 72,160 L 70,158 L 80,158" 
        fill="none" stroke="#333" stroke-width="2"/>
  <text x="60" y="165" font-family="Arial" font-size="12" fill="#333">R2</text>
  
  <!-- GND -->
  <line x1="80" y1="158" x2="80" y2="180" stroke="#333" stroke-width="2"/>
  <line x1="70" y1="180" x2="90" y2="180" stroke="#333" stroke-width="2"/>
  <line x1="73" y1="185" x2="87" y2="185" stroke="#333" stroke-width="2"/>
  <line x1="76" y1="190" x2="84" y2="190" stroke="#333" stroke-width="2"/>
  
  <!-- Hysteresis Curve -->
  <path d="M 240,80 L 250,80 L 250,120 L 260,120 L 260,80 L 270,80" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="245" y="70" font-family="Arial" font-size="8" fill="#333">Vout</text>
  <text x="270" y="100" font-family="Arial" font-size="8" fill="#333">Vin</text>
</svg> 