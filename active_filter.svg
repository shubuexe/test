<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="300" fill="#f8fafc" />
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Active Low-Pass Filter</text>
  
  <!-- Op-Amp Symbol -->
  <g transform="translate(330,150)">
    <!-- Op-Amp Triangle -->
    <path d="M0,-40 L70,0 L0,40 Z" fill="white" stroke="#1e293b" stroke-width="2" />
    <!-- Inverting Input (-) -->
    <line x1="-20" y1="20" x2="0" y2="20" stroke="#1e293b" stroke-width="1.5" />
    <text x="-5" y="25" font-family="Arial" font-size="12" text-anchor="middle">-</text>
    <!-- Non-Inverting Input (+) -->
    <line x1="-20" y1="-20" x2="0" y2="-20" stroke="#1e293b" stroke-width="1.5" />
    <text x="-5" y="-14" font-family="Arial" font-size="12" text-anchor="middle">+</text>
    <!-- Output -->
    <line x1="70" y1="0" x2="90" y2="0" stroke="#1e293b" stroke-width="1.5" />
    
    <!-- Power Supply pins (not typically shown in simplified schematics, but added for completeness) -->
    <line x1="30" y1="-25" x2="30" y2="-40" stroke="#1e293b" stroke-width="1" stroke-dasharray="4,2" />
    <text x="30" y="-30" font-family="Arial" font-size="8" text-anchor="middle">V+</text>
    <line x1="30" y1="25" x2="30" y2="40" stroke="#1e293b" stroke-width="1" stroke-dasharray="4,2" />
    <text x="30" y="35" font-family="Arial" font-size="8" text-anchor="middle">V-</text>
  </g>
  
  <!-- Input Source -->
  <g transform="translate(140,130)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#2563eb" stroke-width="1.5" />
    <text x="0" y="4" font-family="Arial" font-size="10" text-anchor="middle">Vin</text>
  </g>
  
  <!-- Input Resistor (R1) -->
  <g transform="translate(200,130)">
    <line x1="-35" y1="0" x2="-10" y2="0" stroke="#1e293b" stroke-width="1.5" />
    <path d="M-10,0 L-5,0 L-5,-7 L5,-7 L5,7 L15,7 L15,-7 L25,-7 L25,0 L30,0" fill="none" stroke="#1e293b" stroke-width="1.5" />
    <line x1="30" y1="0" x2="60" y2="0" stroke="#1e293b" stroke-width="1.5" />
    <text x="10" y="-15" font-family="Arial" font-size="10" text-anchor="middle">R1</text>
    <text x="10" y="-25" font-family="Arial" font-size="8" text-anchor="middle">10kΩ</text>
  </g>
  
  <!-- Feedback Capacitor (C1) -->
  <g transform="translate(280,150)">
    <line x1="0" y1="-20" x2="0" y2="-10" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-10" y1="-10" x2="10" y2="-10" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#1e293b" stroke-width="1.5" />
    <line x1="0" y1="0" x2="0" y2="20" stroke="#1e293b" stroke-width="1.5" />
    <text x="20" y="-5" font-family="Arial" font-size="10">C1</text>
    <text x="20" y="10" font-family="Arial" font-size="8">0.1µF</text>
  </g>
  
  <!-- Feedback Resistor (R2) -->
  <g transform="translate(380,120)">
    <path d="M-60,0 L-55,0 L-55,-7 L-45,-7 L-45,7 L-35,7 L-35,-7 L-25,-7 L-25,0 L-20,0" fill="none" stroke="#1e293b" stroke-width="1.5" />
    <text x="-40" y="-15" font-family="Arial" font-size="10" text-anchor="middle">R2</text>
    <text x="-40" y="-25" font-family="Arial" font-size="8" text-anchor="middle">10kΩ</text>
    <!-- Connecting wires for feedback resistor -->
    <line x1="-80" y1="0" x2="-60" y2="0" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#1e293b" stroke-width="1.5" />
  </g>
  
  <!-- Ground Symbol for Non-inverting Input -->
  <g transform="translate(280,180)">
    <line x1="0" y1="0" x2="0" y2="5" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-7" y1="9" x2="7" y2="9" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-3" y1="13" x2="3" y2="13" stroke="#1e293b" stroke-width="1.5" />
  </g>
  
  <!-- Output Load -->
  <g transform="translate(450,150)">
    <path d="M0,-15 L-5,-12 L5,-6 L-5,0 L5,6 L-5,12 L0,15" fill="none" stroke="#1e293b" stroke-width="1.5" />
    <text x="15" y="5" font-family="Arial" font-size="10">RL</text>
    <text x="15" y="18" font-family="Arial" font-size="8">10kΩ</text>
  </g>
  
  <!-- Output Voltage -->
  <g transform="translate(500,150)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#2563eb" stroke-width="1.5" />
    <text x="0" y="4" font-family="Arial" font-size="10" text-anchor="middle">Vout</text>
  </g>
  
  <!-- Ground Symbol for Load -->
  <g transform="translate(450,190)">
    <line x1="0" y1="0" x2="0" y2="5" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-7" y1="9" x2="7" y2="9" stroke="#1e293b" stroke-width="1.5" />
    <line x1="-3" y1="13" x2="3" y2="13" stroke="#1e293b" stroke-width="1.5" />
  </g>
  
  <!-- Connecting Wires -->
  <g stroke="#1e293b" stroke-width="1.5">
    <!-- Input to R1 -->
    <line x1="155" y1="130" x2="165" y2="130" />
    <!-- R1 to Op-Amp and C1 -->
    <line x1="260" y1="130" x2="280" y2="130" />
    <line x1="280" y1="130" x2="310" y2="130" />
    <line x1="280" y1="130" x2="280" y2="170" />
    <!-- Non-inverting input to ground -->
    <line x1="310" y1="130" x2="310" y2="170" />
    <!-- Op-Amp output to R2 and Load -->
    <line x1="420" y1="150" x2="435" y2="150" />
    <!-- Load to output voltage -->
    <line x1="465" y1="150" x2="485" y2="150" />
    <!-- Load to ground -->
    <line x1="450" y1="165" x2="450" y2="190" />
    <!-- Feedback Connection -->
    <line x1="400" y1="120" x2="400" y2="150" />
    <line x1="300" y1="120" x2="320" y2="120" />
  </g>
  
  <!-- Filter Characteristics -->
  <g transform="translate(460, 60)">
    <rect x="0" y="0" width="120" height="70" rx="5" ry="5" fill="white" stroke="#2563eb" stroke-width="1" />
    <text x="10" y="20" font-family="Arial" font-size="10" font-weight="bold">Characteristics:</text>
    <text x="10" y="40" font-family="Arial" font-size="8">Cutoff: 160 Hz</text>
    <text x="10" y="55" font-family="Arial" font-size="8">Gain: 1 (0 dB)</text>
  </g>
  
  <!-- Formula Box -->
  <g transform="translate(110, 60)">
    <rect x="0" y="0" width="160" height="40" rx="5" ry="5" fill="white" stroke="#2563eb" stroke-width="1" />
    <text x="80" y="25" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">fc = 1/(2πR1C1)</text>
  </g>
  
  <!-- Frequency Response Graph -->
  <g transform="translate(150, 220)">
    <rect x="0" y="0" width="300" height="70" rx="5" ry="5" fill="white" stroke="#2563eb" stroke-width="1" />
    <text x="150" y="15" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Frequency Response</text>
    
    <!-- Axes -->
    <line x1="20" y1="50" x2="280" y2="50" stroke="#1e293b" stroke-width="1" /> <!-- X-axis -->
    <line x1="20" y1="20" x2="20" y2="50" stroke="#1e293b" stroke-width="1" /> <!-- Y-axis -->
    
    <!-- Labels -->
    <text x="150" y="65" font-family="Arial" font-size="8" text-anchor="middle">Frequency (Hz)</text>
    <text x="10" y="35" font-family="Arial" font-size="8" text-anchor="middle">Gain</text>
    
    <!-- Cutoff point marker -->
    <line x1="150" y1="48" x2="150" y2="52" stroke="#1e293b" stroke-width="1" stroke-dasharray="2,1" />
    <text x="150" y="58" font-family="Arial" font-size="6" text-anchor="middle">fc</text>
    
    <!-- Response curve -->
    <path d="M20,20 L100,20 C120,20 130,30 150,35 C170,40 200,45 280,49" fill="none" stroke="#2563eb" stroke-width="1.5" />
  </g>
</svg> 