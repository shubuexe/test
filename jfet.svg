<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid -->
  <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
  </pattern>
  <rect width="100%" height="100%" fill="white"/>
  <rect width="100%" height="100%" fill="url(#smallGrid)"/>
  
  <!-- JFET Symbol -->
  <line x1="150" y1="60" x2="150" y2="140" stroke="#333" stroke-width="2"/>
  <line x1="130" y1="80" x2="170" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="130" y1="120" x2="170" y2="120" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="60" x2="150" y2="40" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="140" x2="150" y2="160" stroke="#333" stroke-width="2"/>
  
  <!-- Gate Arrow (N-Channel) -->
  <line x1="120" y1="100" x2="150" y2="100" stroke="#333" stroke-width="2"/>
  <polygon points="140,100 135,95 135,105" fill="#333"/>
  
  <!-- Labels -->
  <text x="155" y="45" font-family="Arial" font-size="12" fill="#333">Drain</text>
  <text x="100" y="100" font-family="Arial" font-size="12" fill="#333">Gate</text>
  <text x="155" y="165" font-family="Arial" font-size="12" fill="#333">Source</text>
  
  <!-- Circuit Components -->
  <!-- Resistor RD -->
  <line x1="150" y1="20" x2="150" y2="40" stroke="#333" stroke-width="2"/>
  <path d="M150,20 L160,20 L158,15 L162,10 L158,5 L162,0 L160,-5 L150,-5" 
        transform="translate(0,30)" fill="none" stroke="#333" stroke-width="2"/>
  <text x="165" y="25" font-family="Arial" font-size="12" fill="#333">RD</text>
  
  <!-- Resistor RS -->
  <line x1="150" y1="160" x2="150" y2="180" stroke="#333" stroke-width="2"/>
  <path d="M150,0 L160,0 L158,-5 L162,-10 L158,-15 L162,-20 L160,-25 L150,-25" 
        transform="translate(0,180)" fill="none" stroke="#333" stroke-width="2"/>
  <text x="165" y="175" font-family="Arial" font-size="12" fill="#333">RS</text>
  
  <!-- GND Symbol -->
  <line x1="150" y1="180" x2="150" y2="185" stroke="#333" stroke-width="2"/>
  <line x1="140" y1="185" x2="160" y2="185" stroke="#333" stroke-width="2"/>
  <line x1="143" y1="190" x2="157" y2="190" stroke="#333" stroke-width="2"/>
  <line x1="146" y1="195" x2="154" y2="195" stroke="#333" stroke-width="2"/>
  
  <!-- VDD -->
  <line x1="150" y1="10" x2="150" y2="30" stroke="#333" stroke-width="2"/>
  <text x="155" y="15" font-family="Arial" font-size="12" fill="#333">VDD</text>
  
  <!-- Input Signal -->
  <line x1="100" y1="100" x2="120" y2="100" stroke="#333" stroke-width="2"/>
  <path d="M50,100 C60,100 60,90 70,90 C80,90 80,110 90,110 C100,110 100,100 110,100" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="70" y="80" font-family="Arial" font-size="12" fill="#333">Vin</text>
  
  <!-- Output -->
  <line x1="150" y1="60" x2="200" y2="60" stroke="#333" stroke-width="2"/>
  <circle cx="200" cy="60" r="3" fill="#333"/>
  <text x="210" y="65" font-family="Arial" font-size="12" fill="#333">Vout</text>
  
  <!-- Capacitor -->
  <line x1="200" y1="60" x2="220" y2="60" stroke="#333" stroke-width="2"/>
  <line x1="220" y1="40" x2="220" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="230" y1="40" x2="230" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="230" y1="60" x2="250" y2="60" stroke="#333" stroke-width="2"/>
  <text x="220" y="95" font-family="Arial" font-size="12" fill="#333">C</text>
</svg> 